<!DOCTYPE html>
<html>
<head>
	<title>Sign In & Sign Up Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/kiyimba_styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
   integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="cont">
    <div >
    <form action="" class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Username:</span>
        <input type="text" name="email" required>
      </label>
      <label>
        <span>Password:</span>
        <input type="password" name="password" required>
      </label>
      <a href=""><button class="submit" type="button">Sign In</button></a>
    
      <a href="forgotpassword.html"><p class="forgot-pass">Forgot Password ?</p></a>

      <div class="social-media">
        <ul>
          <li><img src="felix_images/facebook.png"></li>
          <li><img src="felix_images/twitter.png"></li>
          <li><img src="felix_images/pinterest.png"></li>
          <li><img src="felix_images/instagram.png"></li>
        </ul>
      </div>
    </form>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and immediately get shopping with us !</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. And get started !</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div>
        <form action=""  class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Username:</span>
          <input type="text" required>
        </label>
        <label>
          <span>Email:</span>
          <input type="email" required>
        </label>
        <label>
          <span>Telephone No.</span>
          <input type="number" required>
        </label>
        <label>
          <span>Password:</span>
          <input type="password" required>
        </label>
        <button type="submit" class="submit">Sign Up Now</button>
      </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/kiyimba_script.js"></script>
</body>
</html>
